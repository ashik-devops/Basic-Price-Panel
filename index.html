<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="photos/icon1.png" alt="" class="pricing-image" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-feature-item">Starter</li>
          <li class="pricing-feature-item">Get 15 Gb of space</li>
        </ul>
        <span class="pricing">Free</span>
        <a href="#/" class="pricing-button">Sign Up</a>
      </div>
      <div class="pricing-plan">
        <img src="photos/icon2.png" alt="" class="pricing-image" />
        <h2 class="pricing-header">Teams</h2>
        <ul class="pricing-features">
          <li class="pricing-feature-item">Pro</li>
          <li class="pricing-feature-item">Get 100 Gb of space</li>
        </ul>
        <span class="pricing">200$</span>
        <a href="#/" class="pricing-button middle-button">Try</a>
      </div>
      <div class="pricing-plan">
        <img src="photos/icon2.png" alt="" class="pricing-image" />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-feature-item">Super</li>
          <li class="pricing-feature-item">Get 1500 Gb of space</li>
        </ul>
        <span class="pricing">500$</span>
        <a href="#/" class="pricing-button">Try</a>
      </div>
    </div>
  </body>
</html>
